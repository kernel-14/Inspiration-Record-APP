name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 必须保证下面每一行命令的缩进完全一致
          rm -rf generated_images
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "temp remove binaries for sync" || echo "No changes to commit"
          git push --force https://kernel14:$HF_TOKEN@huggingface.co/spaces/kernel14/Nora main
